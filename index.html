<!DOCTYPE html>
<html lang="en">

    </div>

    <div class="connect">
        <div class="zoneform">
            <h1 class="h1"></h1>
            <p class="nomutil"></p>
            <p class="prenom"></p>
            <p class="age"></p>
            <p class="github"></p>
            <p class="diplomes"></p>
            <p class="exp"></p>
            <p class="hobby"></p>
        </div>  
    </div>


    <div class="exo2"> 
        <div class="container">
            <img class="image">
        </div>

        <div class="container2">
        </div>
    </div>

	<script src="exo2.js"></script>
